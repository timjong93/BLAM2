<template name="vehicleList">
    <div class="sidebar-right">
        <a class="sidebar-right-trigger text-white">
            <i class="fa fa-car"></i>
        </a>
        <div class="tab-content tab-content-default tabcontent-border p-1">
            <div class="tab-content tab-content-default tabcontent-border">
                <h4>Vehicles</h4>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-fw fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Assignee" aria-label="Assignee">
                </div>
                <div class="vehicleList">
                    {{#each handles}}
                    {{> vehicleCategory}}
                    {{/each}}
                </div>
            </div>
        </div>
        <hr/>
        {{> vehicleDetail}}
    </div>
</template>

<template name="vehicleCategory">
    <h4>{{subnet}}</h4>
    <hr />
    {{#each this.handles}}
        {{> vehicles}}
    {{/each}}
</template>

<template name="vehicles">
    <div class="row">
        <div class="col-lg-2">
            {{#if lastLogNotify}}
                <i style="color:red;" class="fa fa-{{icon}} modal-icon" data-toggle="tooltip" data-placement="right" title="" data-original-title="Laatste Melding {{formatTime lastLog}}"></i>
            {{else}}
                <i class="fa fa-{{icon}} modal-icon"></i>
            {{/if}} 
        </div>
        <div class="col-lg-5">
            {{callsign}}
        </div>
        <div class="col-lg-5 text-right">
            {{name}}
        </div>
    </div>
</template>

<template name="vehicleDetail">
    <div class="tab-content tab-content-default tabcontent-border">
        <div class="row pb-3">
            <div class="col-lg-10">
            <h4>BATA-111</h4>
        </div>
        <div class="col-lg-2">
            <i class="fa fa-external-link"></i>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <h4>Name:</h4>
            </div>
            <div class="col-lg-7">
                lhueg
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <h4>Net:</h4>
            </div>
            <div class="col-lg-7">
                ligeh
            </div>
        </div>
        <div class="row">
            <div class="col-lg-5">
                <h4>Last call:</h4>
            </div>
            <div class="col-lg-7">
                20:20
            </div>
        </div>
    </div>
</template>
