<template name="tickets">
    <div class="email-left-box px-0 bg-white mb-5">
            <div class="intro-title d-flex justify-content-between m-0">
                    <h5>New</h5>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <div class="mail-list mt-4">
                        {{#each new_tickets}}
                        {{> ticket}}
                        {{/each}}
                </div>
            <div class="intro-title d-flex justify-content-between m-0">
                <h5>Open</h5>
                <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
            <div class="mail-list mt-4">
                    {{#each open_tickets}}
                    {{> ticket}}
                    {{/each}}
            </div>
            <div class="intro-title d-flex justify-content-between">
                    <h5>Closed</h5>
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </div>
                <div class="mail-list mt-4">
                    {{#each closed_tickets}}
                    {{> ticket}}
                    {{/each}}
                </div>
        </div>
</template>

<template name="ticket">
        <a id={{_id}} class="list-group-item ticket-link {{#if isActive _id}}list-group-item-active{{/if}}"><span class={{getStatusColor priority}}><i class="fa fa-circle" aria-hidden="true"></i></span>
            {{title}} </a>
</template>
