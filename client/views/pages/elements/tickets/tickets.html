<template name="tickets">
        <div class="email-left-box px-0 bg-white        ">
                <div id="ticket-list">
                        <div class="intro-title d-flex justify-content-between m-0">
                                <h5>New</h5>
                        </div>
                        <div class="mail-list mt-4">
                                {{#each new_tickets}}
                                        {{> ticket}}
                                {{/each}}
                        </div>
                        <div class="intro-title d-flex justify-content-between m-0">
                                <h5>Open</h5>
                        </div>
                        <div class="mail-list mt-4">
                                {{#each open_tickets}}
                                        {{> ticket}}
                                {{/each}}
                        </div>
                        <div class="intro-title d-flex justify-content-between">
                                <h5>Closed</h5>
                        </div>
                        <div class="mail-list mt-4">
                                {{#each closed_tickets}}
                                        {{> ticket}}
                                {{/each}}
                        </div>
                </div>     
        </div>
</template>
