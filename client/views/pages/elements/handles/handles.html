<template name="handles">
    <div class="sidebar-right">
        {{#if notificationActive handles}}
        <a class="sidebar-right-trigger text-white vehicle-notify">
            <i class="fa fa-car"></i>
        </a>
        {{else}}
        <a class="sidebar-right-trigger text-white">
                <i class="fa fa-car"></i>
            </a>
        {{/if}}
        <div class="tab-content tab-content-default tabcontent-border p-1">
            <div class="tab-content tab-content-default tabcontent-border">
                <input type="text" class="form-control input-rounded form-control-sm" id="vehicle-search" placeholder="search" aria-describedby="inputGroupPrepend2">
                <div class="vehicleList">
                    {{#each handles}}
                    {{> handleCategory}}
                    {{/each}}
                </div>
            </div>
        </div>
        <hr/>
    </div>
</template>

<template name="handleCategory">
    <h4>{{subnet}}</h4>
    <hr />
    {{#each this.handles}}
        {{> handle}}
    {{/each}}
</template>
