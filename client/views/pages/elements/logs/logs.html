<template name="logs">
    <div class="event-chat-ryt">
        <div class="flex">
            <div class="logs">
                <div class="slimScrollDivLogs">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="chat-area">
                                {{#each logs}}
                                <!-- {{#if ticket}}
                                   {{> ticketLog}}
                                 {{else}}
                                   {{>log}}
                                 {{/if}} -->
                                {{>log}}
                                {{/each}}
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="loginput">
                {{> logInput}}
            </div>
        </div>
    </div>
</template>
