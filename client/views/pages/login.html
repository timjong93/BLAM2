<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown" style="width: 500px; max-width: 500px;">
        <div>
            <div>

                <h1 class="logo-name">BLAM II</h1>

            </div>
            <h3>Welcome to BLAM II</h3>
            <p>Login in. To see it in action.</p>
            <form class="m-t login-form" role="form">
                <div class="form-group">
                    <input class="form-control" id="username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            </form>
            <p class="m-t"> <small></small> </p>
        </div>
    </div>
</template>
